name: Bun Test Runner

on:
  push:
    branches-ignore:
      - production
  workflow_dispatch:

jobs:
  test:
    if: false
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test